<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Contact Us | Young Broadway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
	<div class="topnav" id="myTopnav">
		<div class="img">
        	<a href="index.html"><img src="assets/images/50h/YB_Icon_small.png" alt="YB"></a>
		</div>
        <div class="nav-links">
			<a href="index.html">Home</a>
            <a href="about.html">About</a>
			<a href="shows.html">Shows</a>
            <a href="#" class="active">Contact Us</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
	<div class="contact main-content">
		<div class="header">
			<h1>CONTACT US</h1>
		</div>
		<div class="background">
	  <div class="contact-container">
		<div class="screen">
		  <div class="screen-header">
			
			
		  </div>
		  <div class="screen-body">
			<div class="screen-body-item left">
			  <div class="app-title">
				<span>CONTACT</span>
				<span>US</span>
			  </div>
			  <div class="app-contact">CONTACT INFO : emh8311@rit.edu</div>
			</div>
			<div class="screen-body-item">
			  <div class="app-form">
				<div class="app-form-group">
				  <input class="app-form-control" placeholder="NAME">
				</div>
				<div class="app-form-group">
				  <input class="app-form-control" placeholder="EMAIL">
				</div>
				<div class="app-form-group">
				  <input class="app-form-control" placeholder="CONTACT NO">
				</div>
				<div class="app-form-group message">
				  <input class="app-form-control" placeholder="MESSAGE">
				</div>
				<div class="app-form-group buttons">
				  <button class="app-form-button">CANCEL</button>
				  <button class="app-form-button">SEND</button>
				</div>
			  </div>
			</div>
		  </div>
		</div>
 	 </div>
	</div>
	
	<footer class="contact-footer">
        <p>Copyright &copy; 2018 Ethan Hancock | Young Broadway | <a href="references.html">References</a></p>
    </footer>
	</div>
	
	<script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

    </script>
</body>
</html>
